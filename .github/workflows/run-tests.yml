name: Run Cucumber Playwright Tests

on:
  push:
    branches:
      - main
  # pull_request:
  #   branches:
  #     - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: test-reports-${{ github.run_id }}-${{ github.event_name }}-${{ github.run_number }}-${{ github.sha }}
          path: reports/
